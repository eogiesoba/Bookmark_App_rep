<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmarks_Extension</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">

        <header>
            <h3>Bookmark Manager</h3>

            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="userName" placeholder="Input Gmail Address for Login">
                </div>
            </form>

            <div class="row justify-content-center">

                <button type="button" class="btn btn-primary btn-lg" id="newUserButton">Register</button>
                <button type="button" class="btn btn-primary btn-lg" id="importButton">Import</button>
                <a class="zh-btn-basic" href="http://localhost:8080/" target="_blank">
                    <button type="button" class="btn btn-primary btn-lg" id="returnUserButton">Login</button>
                </a>

          </div>

</header>



        <br/>

        <div class="row bookmarkButton">

            <button type="button" class="btn btn-primary btn-lg" id="addBookmark">Bookmark This Page</button>

        </div>

</body>
</html>
