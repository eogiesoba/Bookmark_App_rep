<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmarks_Extension</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <!-- <script src="js/app.js"></script> -->
    <script src="js/home.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/simple-sidebar.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav" id="sidebar">
                <li class="sidebar-brand">
                    <a href="#">Bookmarks Bar</a>
                </li>
                <li>
                    <div class="form-group">
                        <textarea type="input" class="form-control" id="addFolder" placeholder="Add Folder Name" rows="1"></textarea>
                    </div>
                    <div class="folderSubmitDiv">
                        <button type="submit" class="btn btn-primary btn-sm" id="folderSubmitBtn">Submit Folder</button>
                    </div>
                </li>
                <li>
                    <div class="AllBookmarks" id="allBookmarksSearch">All Bookmarks</div>
                </li>
                <li>
                    <div class="folderList"  id="folderIDNull">No Folder Assigned</div>
                </li>
                <div id="folderTable"></div>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row header">
                    <div class="col-md-2">
                        <a href="#menu-toggle" class="btn btn-primary" id="menu-toggle">Bookmarks Bar</a>
                    </div>
                    <div class="col-sm-4 emailForm">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="userName" placeholder="Input Gmail Address for Login">
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-1 loginButton">
                        <button type="button" class="btn btn-primary bpBtn" id="returnUserButton">Login</button>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                        <input type="text" class="form-control" id="searchBookmarks" placeholder="Search Bookmarks" />
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <button type="submit" class="btn btn-primary bpBtn" id="searchBookmarksBtn">Search</button>
                    </div>
                </div>


                <div class="main">
                    <div class="row" id="bookmarksDisplay">
                    </div>
                </div>




                <div class="row footer">
                    <p class="crtext">&copy Copyright 2018 EO-FS-SL</p>
                </div>



            </div>
            <!-- container-fluid -->
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>



</body>

</html>
