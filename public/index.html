<!DOCTYPE html>
<html lang="en">

<head>

    <title>Bookmarks_Extension</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/bookmark.png" type="image/png" sizes="16x16" />

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="js/home.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/simple-sidebar.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container"></div>
    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav" id="sidebar">
                <li class="sidebar-brand">
                    Bookmarks Bar
                </li>
                <li>
                    <div class="form-group">
                        <input type="input" class="form-control" id="addFolder" placeholder="Add Folder Name" rows="1"></input>
                    </div>
                </li>
                <li>
                    <div class="folderSubmitDiv text-center">
                        <button type="submit" class="btn btn-primary btn-sm" id="folderSubmitBtn">Submit Folder</button>
                    </div>
                </li>

                <div class="folder-sidebar" id="listOfFolders">

                    <li>
                        <div class="AllBookmarks" id="allBookmarksSearch" folderId="0">All Bookmarks</div>
                    </li>

                    <li>
                        <div class="AllBookmarks" id="folderIDNull" folderId="Is Null" draggable="true"
                        ondragstart="drag(event)">No Folder Assigned</div>
                    </li>

                    <div id="folderTable">

                    </div>
                </div>
            </ul>
        </div>



        <!-- Page Content -->
        <div class="page-content-wrapper">
            <div class="container-fluid">
                <div class="row header">
                    <div class="col-sm-2 emailForm">
                        <a href="#menu-toggle" class="btn btn-primary" id="menu-toggle">Folder Bar</a>
                    </div>
                    <div class="col-sm-8 emailForm">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="searchBookmarks" placeholder="Search Bookmarks" />
                            </div>
                            <div class="modal-body">
                                <p class="loginP">You are about to log into the Bookmark App. Please click 'Login' if your email is shown.
                                    If it is not correct, please change it to your email. </p>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="modaluserName" placeholder="Email Address">
                                <p id="warning_mssg"></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary bpBtn" id="returnUserButtonModal">Login</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
            $(".page-content-wrapper").toggleClass("WidthChange");
        });


    </script>



</body>

</html>
